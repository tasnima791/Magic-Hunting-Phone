<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600  ">
    <header>
      <h2 class="text-3xl text-center text-white">Magic Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8 ">
      <!-- Search Field -->
      <section class="m-4 p-4 bg-gray-200 rounded-md">
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick=" handleSearch() " class="btn btn-active btn-neutral">
          Search
        </button>
      </section>
      <!-- Mobile Card -->
      <section>
        <div id="loading-spinner" class="text-center my-40">
          <span class="loading loading-spinner loading-lg text-white"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 ms-3"
        ></div>



        <!-- show all mobile card -->
        <div id="show-allContainer" class="text-center my-40 hidden">
          <button
            onclick=" handleShowAll()"
            class="btn btn-active btn-neutral mb-5"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- Mobile Details Modal -->

      <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="my_modal_1" class="modal">
          <div class="modal-box">
            <h3 id="show-detail-phone-name" class="text-lg font-bold"></h3>
            <div id="show-detail-container"></div>

            <div class="modal-action">
              <form method="dialog">
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <script src="JS/phone.js"></script>
  </body>
</html>
